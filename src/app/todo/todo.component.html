<input type="text" [(ngModel)]="inputTask">
<button (click)="addTask()">Add Task</button>

<hr>
<app-todo-item *ngFor="let task of myToDos| slice:(page-1)*3:page*3" [toDoItemTask]="task" (deleteTaskEvent)="taskCompleted($event)"
></app-todo-item>
<button (click)="previousPage()" class="btn" [disabled]="page===1">PREVIOUS</button>
<button (click)="nextPage()" class="btn" [disabled]="page*3 >= myToDos.length ">NEXT</button>
