<input type="text" [(ngModel)]="inputTask" />
<button (click)="addTask()">Add Task</button>
<hr />
<app-todo-item
  *ngFor="let task of currentPageTodos"
  [toDoItemTask]="task"
></app-todo-item>
<button (click)="previous()" [disabled]="page == 1">Previous</button>
<button (click)="next()" [disabled]="page >= myToDos.length / 3">Next</button>
